<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <section class="container top-right">
          <picture>
            <source media="(min-width:700px)" srcset="./images/image-header-desktop.jpg" />
            <img src="./images/image-header-mobile.jpg" alt="" class="img" />
          </picture>
          <div class="overlay"></div>
        </section>
        <section class="container bottom-left">
          <div class="bottom-left-container">
            <div class="info">
              <h1 class="heading">
                Get <span class="insights">insights</span> that help your business grow.
              </h1>
              <p class="text">
                Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience, and overall efficiency.
              </p>
            </div>
            <div class="stats">
              <div class="stat">
                <span class="stat__amount">10k+</span>
                <span class="stat__category">companies</span>
              </div>
              <div class="stat">
                <span class="stat__amount">314</span>
                <span class="stat__category">templates</span>
              </div>
              <div class="stat">
                <span class="stat__amount">12m+</span>
                <span class="stat__category">queries</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gfunk77/Frontend-Mentor/">gfunk77</a>.
    </div>
  </body>
</html>
