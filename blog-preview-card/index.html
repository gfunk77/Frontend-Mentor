<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Blog preview card</title>
    <style></style>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img class="illustration" src="./assets/images/illustration-article.svg" alt="picture" />
        <div class="content">
          <span class="learning">Learning</span>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h2 class="title">HTML & CSS foundations</h2>
          <p class="text">
            These languages are the backbone of every website, defining structure, content, and
            presentation.
          </p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="author pic" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gfunk77/Frontend-Mentor" target="_blank">gfunk77</a>.
    </div>
  </body>
</html>
