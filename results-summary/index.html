<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="container left">
          <div class="score-result">
            <h2 class="score-result__title">Your Result</h2>
            <div class="score-result__score"></div>
            <div class="info">
              <h2 class="info__title">Great</h2>
              <p class="info__text">
                You scored higher than 65% of the people who have taken these tests.
              </p>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="summary">
            <h2 class="summary__title">Summary</h2>
            <div class="summary__result-container"></div>
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/gfunk77/Frontend-Mentor/tree/main/results-summary">gfunk77</a>.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
