<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="person">
          <img src="./assets/images/avatar-jessica.jpeg" alt="head shot" class="person-img" />
          <div class="info">
            <h1 class="person-title">Jessica Randall</h1>
            <p class="person-city">London, United Kingdom</p>
          </div>
          <p class="person-description">"Front-end developer and avid reader."</p>
        </div>
        <div class="social"></div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gfunk77/Frontend-Mentor/tree/main">gfunk77</a>.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
