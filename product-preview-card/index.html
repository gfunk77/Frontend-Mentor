<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="img-container">
          <picture>
            <source srcset="./images/image-product-desktop.jpg" media="(min-width: 625px)" />
            <img class="img" src="./images/image-product-mobile.jpg" alt="perfume" />
          </picture>
        </div>
        <div class="info-container">
          <div class="text-container">
            <p class="subtitle">Perfume</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="desc">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-container">
              <span class="current-price">$149.99</span>
              <s class="previous-price">$169.99</s>
            </div>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/gfunk77/Frontend-Mentor/tree/main/product-preview-card">gfunk77</a
      >.
    </div>
  </body>
</html>
