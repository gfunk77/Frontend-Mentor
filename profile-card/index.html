<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__bg">
          <img class="bg-img" src="./images/bg-pattern-card.svg" alt="" />
          <img class="victor" src="./images/image-victor.jpg" alt="Victor" />
        </div>

        <div class="info">
          <h4>Victor Crest<span class="info__age">26</span></h4>
          <p class="info__city">London</p>
        </div>
        <div class="line"></div>
        <div class="stats">
          <div class="stat">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="stat">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="stat">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gfunk77/Frontend-Mentor">gfunk77</a>.
    </div>
  </body>
</html>
