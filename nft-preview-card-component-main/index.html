<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="overlay"></div>
        <img class="eye" src="./images/icon-view.svg" alt="eye" />
      </div>

      <h3 class="title">Equilibrium #3429</h3>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="icon-container">
        <span class="etherium-text"
          ><img class="etherium" src="./images/icon-ethereum.svg" alt="etherium" />0.041 ETH</span
        >
        <span class="clock-text"
          ><img class="clock" src="./images/icon-clock.svg" alt="etherium" />3 days left</span
        >
      </div>

      <div class="line"></div>

      <div class="author-container">
        <img class="author-pic" src="./images/image-avatar.png" alt="author" />
        <p class="creation">Creation of<span class="name">Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gfunk77" target="_blank">gfunk77</a>.
    </div>
  </body>
</html>
