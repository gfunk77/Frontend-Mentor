<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="logo">
          <img class="logo-img" src="./images/logo.svg" alt="" />
        </div>
        <div class="illustration">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>
      </div>
      <div class="container info">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="desc">
          Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
        <div class="icons">
          <i class="icon fa-brands fa-facebook"></i>
          <i class="icon fa-brands fa-twitter"></i>
          <i class="icon fa-brands fa-instagram"></i>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
